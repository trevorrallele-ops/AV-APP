<!DOCTYPE html>
<html>
<head>
    <title>Market Data Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', 'Segoe UI', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .light { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #333; }
        .dark { background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%); color: #f4f4f4; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { 
            text-align: center; 
            margin-bottom: 50px;
            position: relative;
        }
        .header::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            border-radius: 2px;
        }
        .header h1 { 
            font-size: 3.5rem; 
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        @keyframes titleGlow {
            from { text-shadow: 0 4px 20px rgba(0,0,0,0.3); }
            to { text-shadow: 0 4px 30px rgba(255,255,255,0.2); }
        }
        .header p {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.9;
        }
        
        .toggle {
            position: fixed;
            top: 25px;
            right: 25px;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            backdrop-filter: blur(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .light .toggle { 
            background: rgba(255,255,255,0.15); 
            color: white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .dark .toggle { 
            background: rgba(255,255,255,0.1); 
            color: white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        .toggle:hover { 
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
            background: rgba(255,255,255,0.25);
        }
        
        .section {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 35px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.15);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            border-radius: 30px 30px 0 0;
        }
        .section:hover {
            background: rgba(255,255,255,0.12);
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        
        .section h2 {
            font-size: 2.2rem;
            margin-bottom: 25px;
            color: white;
            text-align: center;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-item {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }
        .chart-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
        }
        .chart-item:hover { 
            transform: translateY(-8px);
            background: rgba(255,255,255,0.12);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .chart-item h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .chart-item img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .interactive-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .interactive-links a {
            display: inline-block;
            padding: 18px 35px;
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
            position: relative;
            overflow: hidden;
        }
        .interactive-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .interactive-links a:hover::before {
            left: 100%;
        }
        .interactive-links a:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(78, 205, 196, 0.6);
            background: linear-gradient(135deg, #44a08d 0%, #4ecdc4 100%);
        }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .container { padding: 10px; }
            .chart-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body class="light">
    <button class="toggle" onclick="toggleMode()">üåô Dark Mode</button>
    
    <div class="container">
        <div class="header">
            <h1>üìà Market Data Visualization</h1>
            <p style="color: rgba(255,255,255,0.8); font-size: 1.1rem;">Real-time stock analysis with interactive charts</p>
        </div>
        

        
        <div class="section">
            <h2>‚ú® Interactive Features</h2>
            <div class="interactive-links">
                <a href="/dashboard" target="_blank">üéõÔ∏è Interactive Dashboard</a>
                <a href="/backtests" target="_blank">üìà Backtest Results</a>
            </div>
        </div>
    </div>
    
    <script>
        function toggleMode() {
            const body = document.body;
            const btn = document.querySelector('.toggle');
            if (body.classList.contains('light')) {
                body.className = 'dark';
                btn.textContent = '‚òÄÔ∏è Light Mode';
            } else {
                body.className = 'light';
                btn.textContent = 'üåô Dark Mode';
            }
        }
    </script>
</body>
</html>
